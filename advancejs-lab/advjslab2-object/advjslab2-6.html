    <script>

    /*

    4.18

    5. จงเขียนฟังก์ชัน multiplyNumeric(obj, times) โดยถ้า properties นั้นมี value เป็น number ให้คูณ value นั้นด้วย times ถ้าเป็นข้อมูลอย่างอื่นไม่ต้องทำอะไร

        // before the call
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        }

        multiplyNumeric(menu);
        
        // after the call
        menu = {
            width: 400,
            height: 600,
            title: "My menu"
        };

    */

        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        }

        function multiplyNumeric(obj, times) {
            for (let key in obj) {
                if(typeof obj[key] === "number") {
                    obj[key] *= times
                // เขียนเป็น if(typeof obj[key] === Number) continue;
                //         obj[key] *= times  เขียนแบบนี้จะช่วยลด loop และไม่ต้องเขียน else ด้วย
                } else {
                    continue;
                }
            }
            console.log(obj);
        }

    </script>
