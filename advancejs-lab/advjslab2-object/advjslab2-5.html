    <script>
    /*

    4.18

    4. จงเขียน function sum(obj) ที่รับ obj ที่เก็บ properties โดยมี key เป็นเชื่อพนักงานและมี value เป็นเงินเดือน ให้ function คืนค่าเป็นผลรวมของพนักงานทั้งหมด

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130,
        };

    */

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130,
        };

        function sum(obj) {
            let all = 0; // ต้อง let all มาก่อน เพื่อให้มีตัวแปรเริ่มต้น
            for (let key in obj) {
                all += obj[key];
            }
            return all;
            console.log(all);
        };
    
    </script>
