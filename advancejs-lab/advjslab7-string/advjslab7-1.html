<body>

    <script>
        
    /*
    1. ให้เขียนฟังก์ชัน ucFirst(string) โดยทำคืนค่าเป็น string เดิมแต่ตัวแรกของ string กลายเป็นพิมพ์ใหญ่
    */    

        function ucFirst(string) {
            let restr = string;
            let firstuc = restr.replace( restr[0], restr[0].toUpperCase() );
            return firstuc;
        }
        
        

    </script>
