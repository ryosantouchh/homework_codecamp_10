<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advjslab5-1</title>
</head>
<body>

    <script>
        
    /*

    1. สร้าง constructor function ที่ใช้สำหรับสร้าง calculator โดยต้องมี 3 method นี้
        a. read(): รับค่าจาก prompt 2 ตัว
        b. sum(): ให้คืนค่าจากการบวกกันของตัวแปร 2 ตัว
        c. mul(): ให้คืนค่าจากกการคูณกันของตัวแปร 2 ตัว

    */

        function Cal() {
            this.read = function() {
                this.num1 = +prompt("Enter First Number");
                this.num2 = +prompt("Enter Second Number");
            };
            this.sum = function() {
                return this.num1 + this.num2
            };
            this.mul = function() {
                return this.num1 * this.num2
            };
        }

        let cal = new Cal();

        /*
        Notes
            ลองใช้คำสั่งดังนี้ :
            - cal.read(); ใส่เลขเข้าไปใหม่ 2 ค่า
            - cal.sum(); คืนค่าออกมาเป็น num1 + num2
            - cal.mul(); คืนค่าออกมาเป็น num1 * num2
        */



    </script>
    
</body>
</html>
