<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
    /*

    3. สร้าง object calculator จาก 3 methods นี้:
        - read() ใช้ prompt สำหรับรับค่ามา 2 ค่า และเก็บเป็น object properties
        - sum() คืนค่าผลบวกของ 2 ค่านั้น
        - mul() คืนค่าผลคูณของ 2 ค่านั้น

        let calculator = {
            // ... your code ...
        };

        calculator.read()
        alert( calculator.sum() );
        alert( calculator.mul() );

    */
   
   
        let calculator = {
            read: function() {
                this.num1 = +prompt("Enter First Number");
                this.num2 = +prompt("Enter Second Number");
            },
            
            sum() { // sum เขียนแบบ shorthand เขียนแบบ read คือเขียนเต็ม
                return this.num1 + this.num2
            }, // อย่าลืมใส่ return เพื่อให้มีค่าส่งออกนอก function >> ลืมบ่อยนะเจ้าทัช 55555

            mul() {
                return this.num1 * this.num2
            }
        };

        calculator.read();
        console.log( calculator.sum() );
        console.log( calculator.mul() );
        // alert( calculator.sum() );
        // alert( calculator.mul() );

    

    </script>
    
</body>
</html>
