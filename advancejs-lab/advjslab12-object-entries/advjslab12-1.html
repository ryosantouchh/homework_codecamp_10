<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    /*
    แบบฝึกหัด
    1.กำหนดให้ salaries เป็น Object
        ให้เขียนฟังก์ชัน sumSalaries(salaries) ที่คืนค่าเป็นผลรวมของเงินเดือน ถ้า salaries ไม่มีสมาชิก ให้คืนค่าเป็น 0
    */

        function sumSalaries(salaries) {
            let sum = 0;
            for ( let x of Object.values(salaries) ) {
                sum += x;
            } return sum;
        };
   
        let salaries = {
            "John" : 100,
            "Pete" : 300,
            "Mary" : 250,
        };

        alert( sumSalaries(salaries) ); // 650

        

    /*
    2.ให้เขียนฟังก์ชัน count(obj) ที่คืนค่าเป็นจำนวน properties ใน object
    */
        function count(obj) {
            let x = ( Object.entries(obj) ).length;
            return x;
        };

        let user = {
            name: "John",
            age: 30
        };

        alert( count(user) ); // 2


    </script>
    
</body>
</html>
