<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    /*

    4.7

    2. ให้เขียนโปรแกรมที่รับค่า key และ value ของ properties ของ object หนึ่ง โดยให้ key เป็นชื่อของผลไม้ และ value เป็นจำนวนของผลไม้ (number) โดยถ้า ผลไม้ชนิดไหนที่มีมากกว่า 1 ผล ให้เติม s ไปหลัง key นั้นด้วย

    */

    let key = prompt("ผลไม้ที่ต้องการ");
    let object = {};

    while (key !== "stop") {
        let value = prompt("จำนวนผลไม้");
        if (Number(value) > 1) {
            key = key + "s";
        }
        object[key] = value;
        key = prompt("ผลไม้ที่ต้องการ");    
    }
    console.log(object);

    </script>


</body>
</html>
