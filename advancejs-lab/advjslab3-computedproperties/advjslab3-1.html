<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advjslab3-1</title>
</head>
<body>

    <script>
    /*

    4.7

    1. ให้เขียนโปรแกรมที่รับค่า key และ value ของ properties ของ object หนึ่ง จนกว่าจะเจอคำว่า stop และนำค่าเหล่านั้นมาสร้าง object หลังจากนั้นให้ console.log() เอาค่า object นั้นออกมา
    
    */

    let key = prompt("กรอกข้อมูล");
    let object = {};

    while (key !== "stop") {
        let value = prompt("ใส่ค่าตัวแปร");
        object[key] = value;
        key = prompt("กรอกข้อมูล") // รับข้อมูลสำหรับ loop รอบใหม่
    }
    console.log(object);

    </script>
    
</body>
</html>
