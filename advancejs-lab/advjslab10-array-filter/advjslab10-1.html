<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advjslab10-1</title>
</head>
<body>
    <script>
    /*
    ให้สร้าง array2 จาก array1 ตามที่โจทย์กำหนดโดยใช้ฟังก์ชัน Array.filter()

    2.1 array1 = [1, 2, 30, 400]
        array2 = [30, 400] // filter เลขที่มากกว่า 10

    2.2 array1 = [1, 2, 3, 4]
        array2 = [1, 3] // filter เลขคี่

    2.3 array1 = [1, "1", 2, {}]
        array2 = [1, 2] // filter Number

    2.4 array1 = ["apple", "banana", "orange", "pineapple", "watermelon"]
        array2 = ["pineapple, "watermelon] // filter ตัวอักษร > 6

    2.5 array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
            { name: "pineapple", age: 16 },
            { name: "peach", age: 24 },
        ]

        array2 = [
            { name: "apple", age: 14 },
            { name: "pineapple", age: 16 },
        ] // filter age < 18

    2.6 array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
            { name: "pineapple", age: 16 },
            { name: "peach", age: 24 },
        ]

        array2 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "pineapple", age: 16 },
            { name: "peach", age: 24 },
        ] // filter ไม่เอาคนอายุ 32

    2.7 array1 = [1, -3, 2, 8, -4, 5]
        array2 = [1, 2, 8, 5] // filter เลขบวก

    2.8 array1 = [1, 3, 4, 5, 6, 7, 8]
        array2 = [3, 6] // filter เลขหาร 3 ลงตัว

    2.9 array1 = ["peach", 1, -3, "2", {}, []]
        array2 = ["peach", "2"] // filter เอาแต่ string

    2.10    array1 = ["APPLE", "appLE", "PEACH", "PEach"]
            array2 = ["APPLE", "PEACH"] // filter คำที่เป็นอักษรใหญ่ทุกตัว

    2.11    array1 = [
                { name: "apple", birth: "2001-01-01" },
                { name: "banana", birth: "1990-10-10" },
                { name: "watermelon", birth: "1985-12-30" },
                { name: "peach", birth: "2002-10-13" },
            ]

            array2 = [
                { name: "banana", birth: "1990-10-10" },
                { name: "peach", birth: "2002-10-13" },
            ] // filter เอาคนเกิดเดือน 10
            
    2.12    array1 = [
                { name: "apple", birth: "2001-01-01" },
                { name: "banana", birth: "1990-10-10" },
                { name: "watermelon", birth: "1985-12-30" },
                { name: "peach", birth: "2002-10-13" },
            ]

            array2 = [
                { name: "banana", birth: "1990-10-10" },
                { name: "watermelon", birth: "1985-12-30" },
            ] // filter เอาคนเกิดก่อนปี 2000

    */

    // 2.1
        let array1 = [1, 2, 30, 400];
        let array2 = array1.filter( item => item > 10 );

    // 2.2
        let array3 = [1, 2, 3, 4];
        let array4 = array3.filter( item => (item % 2 !== 0) ? item : 0 );

    // 2.3
        let array5 = [1, "1", 2, {}];
        let array6 = array5.filter( function(item) {
            if ( typeof(item) === "number" ) {
                return item;
            } else {
                return;
            }
        } );

    // 2.4
        let array7 = ["apple", "banana", "orange", "pineapple", "watermelon"];
        let array8 = array7.filter( item => item.length > 6  );

    // 2.5
        let array9 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
            { name: "pineapple", age: 16 },
            { name: "peach", age: 24 },
        ];

        let array10 = array9.filter( item => item["age"] < 18 );

    // 2.6
        let array11 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
            { name: "pineapple", age: 16 },
            { name: "peach", age: 24 },
        ];

        let array12 = array11.filter( item => item["age"] !== 32 );

    // 2.7
        let array13 = [1, -3, 2, 8, -4, 5];
        let array14 = array13.filter( item => item > 0 );

    // 2.8
        let array15 = [1, 3, 4, 5, 6, 7, 8];
        let array16 = array15.filter( item => item % 3 === 0 );

    // 2.9
        let array17 = ["peach", 1, -3, "2", {}, []];
        let array18 = array17.filter( item => typeof(item) === "string" );

    // 2.10
        let array19 = ["APPLE", "appLE", "PEACH", "PEach"];
        let array20 = array19.filter( item => item === item.toUpperCase() );

    // 2.11
        let array21 = [
            { name: "apple", birth: "2001-01-01" },
            { name: "banana", birth: "1990-10-10" },
            { name: "watermelon", birth: "1985-12-30" },
            { name: "peach", birth: "2002-10-13" },
        ];

        let array22 = array21.filter( x => {
            let birthday = new Date(x.birth);
            return birthday.getMonth() + 1 === 10;
        } );

    // 2.12
        let array23 = [
            { name: "apple", birth: "2001-01-01" },
            { name: "banana", birth: "1990-10-10" },
            { name: "watermelon", birth: "1985-12-30" },
            { name: "peach", birth: "2002-10-13" },
        ];

        let array24 = array23.filter( x => {
            let birthday = new Date(x.birth);
            return birthday.getFullYear() < 2000;
        } );

    

    </script>
    
</body>
</html>
