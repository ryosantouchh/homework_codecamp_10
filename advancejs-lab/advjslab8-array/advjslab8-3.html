<body>
    <script>
        
    /*
    3. เขียนฟังก์ชัน sumInput() ที่
        a. ใช้ prompt รับ value มาเก็บใน Array
        b. หยุดถามเมื่อเจอค่าที่ไม่ใช่ตัวเลข
        c. คำนวณผลรวมของตัวเลขทั้งหมดใน Array
    */


        function sumInput() {
            let sum = 0;
            let a = new Array();

            let val = ( prompt("Enter Number") );
            while ( isNaN(val) === false ) {
                a.push(val);
                val = ( prompt("Enter Number") );
            }
                
            for (let x of a) {
                sum += Number(x);
            };

            return sum;
        };

    </script>
    
</body>
