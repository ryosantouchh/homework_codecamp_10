<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Awesome Lab</title>
    <script src="https://kit.fontawesome.com/b4c5948039.js" crossorigin="anonymous"></script>
    <style>
        html {
            font-family: monospace;
            color: purple;
        }

        .box {
            font-size: 50px;
            background: beige;
            text-align: center;
            padding: 20px;
            box-shadow: 7px 8px 9px gray;
            border-radius: 20px;
            margin: 20px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <span>Skill :</span>
        <i class="fab fa-html5" style="color: orange;"></i>
        <i class="fab fa-css3-alt" style="color: blue;"></i>
        <i class="fab fa-js-square" style="color: rgb(255, 238, 0);"></i>
    </div>
    <div class="box">
        <span>Contact :</span>
        <i class="fab fa-line" style="color: rgb(15, 255, 27);"></i>
        <i class="fab fa-twitter" style="color: rgb(118, 166, 255);"></i>
        <i class="fab fa-instagram" style="color: rgb(236, 25, 255);"></i>
    </div>
    <div class="box">
        <i class="fas fa-phone-alt" style="color: black;"></i>
        <span>555-5555</span>
        
    </div>
</body>
</html>
