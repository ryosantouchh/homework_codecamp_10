<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jslab3-1</title>
</head>
<body>
    <script>

    // 1.) ให้ระบุค่าของ a,b,c และ d หลังจากจบ statements ทั้งสามบรรทัด

        let a = 1, b = 1;

        let c = ++a;
        let d = b++;
        
        // a , b , c = 2
        // d = 1

// -----------------------------------------------------

    // 2.) จงหาผลลัพธ์ของ statement ต่อไปนี้

        "" + 1 + 0 // 10
        "" - 1 + 0 // -1
        true + false // 1
        6/"3" // 2
        "2"*"3" // 6
        4 + 5 + "px" // 9px
        "$" + 4 + 5 // $46
        "4" - 2 // 2
        "4px" - 2 // NaN
        7/0 // Infinity
        "-9" + 5 // -95
        "-9" - 5 // -14
        null + 1 // 1
        undefined + 1 // NaN
        "\t\n" - 2 // -2

    </script>
    
</body>
</html>
