<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jslab6-1</title>
</head>
<body>
    <script>

    // 1. เลขที่ถูก alert เป็นลำดับสุดท้ายคือเลขอะไร

        let i = 3;
        while (i) {
            alert(i--);
        } // เลขตัวสุดท้ายคือ 1 เพราะให้แสดงค่า i ก่อนจะลบ 1 เสมอ (-- อยู่ด้านหลัง) เมื่อ i=0 จึงเป็น false และออกจาก loop
        
    </script>
</body>
</html>
