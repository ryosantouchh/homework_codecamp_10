<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

    // 3. code ทั้ง 2 อันนี้ จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่

        for (let i=0; i < 5; i++) alert(i); 
        for (let a=0; a < 5; ++a) alert(a); 
            // ผลตรงนี้เหมือนกันทั้ง 2 เพราะว่าทำใน for จนจบก่อนแล้วให้ค่า i ออกไป alert i++ กับ ++i มีค่าเท่ากัน
            // 0 1 2 3 4 มีค่า 0 ออกมาด้วยไม่เหมือนกับ loop while

    </script>
</body>
</html>
