    <script>
        
    /*

    5. เปลี่ยน code for loop ด้านล่างให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม

        for (let i=0; i<3; i++) {
            alert (`number ${i}!`);
        }

    */

        let i=0;
        while (i < 3) {
            alert (`number ${i++}!`);
        }

        // ให้มีการโชว์ค่า i เหมือนเดิม ไม่ต้องใช้ prefix/postfix ในเงื่อนไข ไปใช้ใน alert แทน
