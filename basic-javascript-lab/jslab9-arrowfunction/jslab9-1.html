<body>

    <script>

    /*

    1. ให้แปลง function ด้านล่างนี้ให้อยู่ในรูปของ arrow function

        function ask(question, yes, no) {
            if(confirm(question)) yes()
            else no();
        }

        ask(
            "Do you agree?",
            function() {alert("You agreed.");},
            function() {alert("you cancaled the execution.");}
        );

        วิธีทำคือให้แปลงเป็น expression ก่อน แล้วค่อยแปลงไปเป็น arrow function ใจเย็นๆค่อยๆแกะ
        
        // let ask = function(question, yes, no) {
        //     if(confirm(question)) yes()
        //     else no();
        // }
        
    */

    let ask = (question, yes, no) => {
        if(confirm(question)) yes()
        else no();
        return;
    }
    
    ask(
        "Do you agree?",
        function() {alert("You agreed.");},
        function() {alert("you cancaled the execution.");}
    );

    </script>
    
</body>
