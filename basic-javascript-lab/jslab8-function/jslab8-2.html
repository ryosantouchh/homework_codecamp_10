<!DOCTYPE html>

<body>
    <script>

        function draw(n) {
            let star = ''

            for ( let column = 0 ; column < n ; column++ ) {
                star = star + '*'
            } // กำหนด * ในแต่ละแถว

            for ( let row = 0 ; row < n ; row++ ) {
                console.log(star);
            } // ให้ log มาเป็นจำนวน n รอบ = จำนวนแถว
        }
    
    </script>
    
</body>
</html>
