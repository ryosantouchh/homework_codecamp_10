<!DOCTYPE html>

<body>
    <script>

        function draw(n) {
            for ( let row = 0 ; row < n ; row ++ ) {
                let num = '';
                for ( let column = 0 ; column < n ; column++ ) {
                    num += ( row + 1 ) * ( column + 1)
                }
                console.log( num );
            }
        }

    </script>
    
</body>
