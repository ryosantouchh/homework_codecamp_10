<body>
    <script>

    // 2.) เขียนคำสั่ง if เช็คอายุระหว่าง 18-60 
    // 3.) เขียนคำสั่ง if ที่เช็คอายุไม่อยู่ในระหว่าง 18-60
    
        let age=prompt('Enter age')
        if (age < 18 || age > 60) {
            alert('อายุไม่เข้าเกณฑ์')
        } else {
            alert ('ผ่านเข้าเกณฑ์')
        }
    </script>
