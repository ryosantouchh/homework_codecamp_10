<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jslab5-4</title>
</head>
<body>
    <script>

    /*
    5.) ให้เขียนระบบ login
        - ให้ใช้ prompt ในการถามใครเป็น login
        - ถ้าผู้ใช้กรอกว่า "Admin" ให้ใช้ prompt ถาม password
            - วิธีเช็ค password
            - ถ้า string นั้นเป็น "codecamp#5" ให้ alert "ยินดีต้อนรับ"
            - ถ้า string เป็นอย่างอื่นให้ alert เป็น "Wrong password"
            - ถ้า string ว่าง หรือ กด cancel ให้ alert ว่า "ยกเลิก"
        - ถ้าผู้ใช้กรอกอย่างที่ไม่ใช่ "Admin" ให้ alert ว่า "ผมไม่รู้จักคุณ"
        - ถ้าผู้ใช้กรอก input เป็น string ว่าง หรือกด Esc ให้ alert ว่า "ยกเลิก"
    */

        let userName = prompt("Enter Username");
           if (userName === "Admin") {
               let passWord = prompt("Enter Password")
                    if (passWord === "codecamp#10") {
                        alert("ยินดีต้อนรับ")
                    } else if (passWord) {
                        alert ("Wrong Password!")
                    } else {
                        alert ("ยกเลิก")
                    }
           } else if (userName) {
               alert("ผมไม่รู้จักคุณ")
           } else {
               alert("ยกเลิก")
           }
           
    </script>
    
</body>
</html>
