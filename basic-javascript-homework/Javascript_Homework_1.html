<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Homework 1 สูตรคูณ</title>
</head>

    <style>
        div {
            text-align: center;
            width: 300px;
            margin: 0 auto;
            background-color: rgb(255, 249, 242);
            border-radius: 10px;
            box-shadow: 5px 5px 20px gray;
            padding: 20px 0 20px 0;
        }

        p {
            font-size: 1.5rem;
        }

    </style>

<body>
    
    
    <div>
        <h2 id="h2"></h2>
        <p id="p1"></p>
    </div>

    <script>
        let x = Number(prompt("อยากได้สูตรแม่อะไรเหยอ???"))
        document.querySelector("#h2").innerHTML = `สูตรคูณแม่ ${x}`
        for (let y=1; y<13; y++) {
            document.querySelector("#p1").innerHTML += `${x} x ${y} = ${x*y} <br>`
        }


    </script>
</body>
</html>
